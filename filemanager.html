<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-title {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .title-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-bar-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #d0d0d0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
        }

        .toolbar-path {
            flex: 1;
            padding: 6px 12px;
            background: #f5f5f5;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: white;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f0f0f0;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-details {
            font-size: 12px;
            color: #666;
        }

        .file-size {
            font-size: 12px;
            color: #999;
            min-width: 80px;
            text-align: right;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-title">Documents</div>
        <div class="title-bar-controls">
            <button class="title-bar-btn minimize" id="minimizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="0" y="5" width="12" height="1"/>
                </svg>
            </button>
            <button class="title-bar-btn maximize" id="maximizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-btn close" id="closeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="toolbar">
        <button class="toolbar-btn" id="refreshBtn">Refresh</button>
        <div class="toolbar-path" id="pathDisplay">Documents</div>
    </div>

    <div class="file-list" id="fileList">
        <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">Loading files...</div>
        </div>
    </div>

    <script>
        let windowId = null;

        // Get window ID
        if (window.electronAPI) {
            window.electronAPI.getWindowId().then(id => {
                windowId = id;
            });
        }

        // Title bar controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMinimize(windowId);
            }
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMaximize(windowId);
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowClose(windowId);
            }
        });

        // File icons based on extension
        function getFileIcon(file) {
            if (file.isDirectory) {
                return 'üìÅ';
            }
            const ext = file.extension;
            if (['.doc', '.docx'].includes(ext)) return 'üìÑ';
            if (['.xls', '.xlsx', '.csv'].includes(ext)) return 'üìä';
            if (['.txt', '.rtf'].includes(ext)) return 'üìù';
            if (['.pdf'].includes(ext)) return 'üìï';
            if (['.jpg', '.jpeg', '.png', '.gif'].includes(ext)) return 'üñºÔ∏è';
            return 'üìÑ';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Load files
        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><div class="empty-state-text">Loading files...</div></div>';

            try {
                if (window.electronAPI && window.electronAPI.listDocuments) {
                    const files = await window.electronAPI.listDocuments();
                    
                    if (files.length === 0) {
                        fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÅ</div><div class="empty-state-text">This folder is empty</div></div>';
                        return;
                    }

                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'file-item';
                        item.innerHTML = `
                            <div class="file-icon">${getFileIcon(file)}</div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-details">${file.isDirectory ? 'Folder' : formatDate(file.modified)}</div>
                            </div>
                            ${!file.isDirectory ? `<div class="file-size">${formatFileSize(file.size)}</div>` : ''}
                        `;

                        // Double-click to open
                        item.addEventListener('dblclick', () => {
                            if (!file.isDirectory && window.electronAPI && window.electronAPI.openFileInApp) {
                                window.electronAPI.openFileInApp(file.path).then(result => {
                                    if (!result.success) {
                                        alert('Failed to open file: ' + result.error);
                                    }
                                });
                            }
                        });

                        fileList.appendChild(item);
                    });
                }
            } catch (error) {
                fileList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Error loading files: ${error.message}</div></div>`;
            }
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadFiles);

        // Load files on startup
        loadFiles();
    </script>
</body>
</html>
