<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        
        .terminal-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-top-bar {
            height: 40px;
            background: var(--bg-primary, #1a1a1a);
            border-bottom: 1px solid var(--border-color, #333);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
        }
        
        .terminal-top-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            -webkit-app-region: no-drag;
        }
        
        .terminal-title {
            color: var(--text-primary, #fff);
            font-size: 13px;
            font-weight: 500;
        }
        
        .terminal-top-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
            -webkit-app-region: no-drag;
        }
        
        .window-controls {
            display: flex;
            gap: 5px;
        }
        
        .window-control {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--text-primary, #fff);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .window-control:hover {
            background: var(--bg-secondary, #2a2a2a);
        }
        
        .window-control.close:hover {
            background: #e81123;
            color: #fff;
        }
        
        .terminal-webview {
            flex: 1;
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-top-bar">
            <div class="terminal-top-bar-left">
                <div class="terminal-title">Omega Terminal</div>
            </div>
            <div class="terminal-top-bar-right">
                <div class="window-controls">
                    <button class="window-control minimize" id="minimizeBtn" title="Minimize">
                        <svg width="10" height="10" viewBox="0 0 10 10">
                            <path d="M1 5 L9 5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="window-control maximize" id="maximizeBtn" title="Maximize">
                        <svg width="10" height="10" viewBox="0 0 10 10">
                            <path d="M2 2 L8 2 L8 8 L2 8 Z" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="window-control close" id="closeBtn" title="Close">
                        <svg width="10" height="10" viewBox="0 0 10 10">
                            <path d="M1 1 L9 9 M9 1 L1 9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <webview 
            id="terminalWebview" 
            class="terminal-webview"
            src="https://terminalv2.omeganetwork.co"
            allowpopups="true"
            webpreferences="allowRunningInsecureContent">
        </webview>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
